<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>buy list</title>
    <link rel="stylesheet" type="text/css" href="main.css"/>
</head>
<body>
<div class="bl-background">
    <div class="bl-list">
        <div class="bl-inputForm">
            <input class="bl-text" type="text" placeholder="Назва товару">
            <button class="bl-addButton">Додати</button>
        </div>
        <div class="bl-row">
            <div class="bl-products">
                <input class="bl-productName" type="text" value="Помідори">
                <div class="bl-count">
                    <button class="bl-minus">-</button>
                    <span class="bl-label">1</span>
                    <button class="bl-plus">+</button>
                </div>
                <div class="bl-buttons">
                    <button class="bl-buy">Куплено</button>
                    <button class="bl-delete">×</button>
                </div>
            </div>
            <div class="bl-products">
                <input class="bl-productName" type="text" value="Печиво">
                <div class="bl-count">
                    <button class="bl-minus">-</button>
                    <span class="bl-label">1</span>
                    <button class="bl-plus">+</button>
                </div>
                <div class="bl-buttons">
                    <button class="bl-buy">Куплено</button>
                    <button class="bl-delete">×</button>
                </div>
            </div>
            <div class="bl-products">
                <input class="bl-productName" type="text" value="Сир">
                <div class="bl-count">
                    <button class="bl-minus">-</button>
                    <span class="bl-label">1</span>
                    <button class="bl-plus">+</button>
                </div>
                <div class="bl-buttons">
                    <button class="bl-buy">Куплено</button>
                    <button class="bl-delete">×</button>
                </div>
            </div>
        </div>
    </div>
    <div class="bl-bought">
        <div class="bl-title">Залишилося</div>
        <div class="bl-left">
            <div class="bl-leftProduct">
                <div class="bl-nameOfProduct">Помідори</div>
                <div class="bl-productsNumber">1</div>
            </div>
            <div class="bl-leftProduct">
                <div class="bl-nameOfProduct">Печиво</div>
                <div class="bl-productsNumber">1</div>
            </div>
            <div class="bl-leftProduct">
                <div class="bl-nameOfProduct">Сир</div>
                <div class="bl-productsNumber">1</div>
            </div>
        </div>
        <div class="bl-title">Куплено</div>
        <div class="bl-alreadyBought">

        </div>
    </div>
</div>
</body>
</html>
